spring:
  main:
    banner-mode: OFF
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: none

logging:
  level:
    root: warn
    com.deliverytech: info
    org.springframework.security: info

jwt:
  secret: secret
  expiration: 86400
